  <body background="images/photo-1446581804434-d1aca963b411.avif">
            <main class="form-signin w-100 m-auto">

              <div container>
                <form action="/submit" method="POST" id="signupForm" class="form" >
               
                  <h3>Signup Here&#128521;</h3>
        
                    <label for="username">First Name</label>
                    <input type="text" class="form-control top" id="inputField"  name="name1"  required autofocus>
                  
                    <label for="username">Surname</label>
                    <input type="text" class="form-control " id="inputField" name="name2"  required>
        
                    <label for="username">Email</label>
                    <input type="email" class="form-control " id="inputField"  name="email" placeholder="name@example.com" required>

                    <label for="username">Password</label>
                    <input type="password" class="form-control " id="inputField"  name="password" placeholder="Password" required>

                    <label for="username">Confirm Password</label>
                    <input type="password" class="form-control bottom" id="inputField"  name="confirmpassword" required placeholder="Confirm Password">
        
                  <button class="Log" type="submit" value="submit">Sign Me Up!</button>
                </form> 
              </div>
            </main>
            <div id="result"></div>
